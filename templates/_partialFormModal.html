<div class="modal fade" id="signUpModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3>Registration Form</h3>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>

            </div>
            <div class="modal-body">
                <form novalidate name="form" class="form" role="form" id="formLogin" action='reg_bckend.php' method='post'>

                    <div class="form-group">
                        <input name="firstname" id="firstname" class="form-control" type="text" placeholder="First Name" ng-model="user.fname" required ng-model-options="{ updateOn: 'blur'}">
                        <div ng-show="form.$submitted || form.firstname.$touched">
                            <span class="error-msg" ng-show="form.firstname.$error.required">Please Enter Your your First Name!!</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input name="lastname" id="lastname" class="form-control" type="text" placeholder="last Name" ng-model="user.lname" required ng-model-options="{ updateOn: 'blur'}">
                        <div ng-show="form.$submitted || form.lastname.$touched">
                            <span class="error-msg" ng-show="form.lastname.$error.required">Please Enter Your your Last Name!!</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <input name="username" id="username" class="form-control" type="text" placeholder="Username" ng-model="user.uname" required ng-model-options="{ updateOn: 'blur'}">
                        <div ng-show="form.$submitted || form.username.$touched">
                            <span class="error-msg" ng-show="form.username.$error.required">Please Enter Your your Username!!</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input name="email" id="email " class="form-control" type="email" placeholder="Email" ng-model="user.email" required ng-model-options="{ updateOn: 'blur'}">
                        <div ng-show="form.$submitted || form.email.$touched">
                            <span class="error-msg" ng-show="form.email.$error.required">Please Enter Your your Email!!</span>
                            <span class="error-msg" ng-show="form.email.$error.email">This is not a valid Email.</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <input name="phone" class="form-control" id="phone " type="text" placeholder="Phone" ng-model="user.phone" required ng-model-options="{ updateOn: 'blur'}">
                        <div ng-show="form.$submitted || form.phone.$touched">
                            <span class="error-msg" ng-show="form.phone.$error.required">Please Enter Your Phone Number!!</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input name="password" class="form-control" id="password " type="password" placeholder="Password " ng-model="user.password" required ng-model-options="{ updateOn: 'blur'}">
                        <div ng-show="form.$submitted || form.password.$touched">
                            <span class="error-msg" ng-show="form.password.$error.required">Please Choose Your password!!</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input name="cPassword" class="form-control" id="cPassword " type="password" placeholder="Confirm Password " ng-model="user.cPassword" required ng-model-options="{ updateOn: 'blur'}">
                        <div ng-show="form.$submitted || form.cPassword.$touched">
                            <span class="error-msg" ng-show="form.cPassword.$error.required">Please Choose Your password!!</span>
                        </div>
                    </div>


                    <button type="button " name="submit" id="btnRegister " class="btn register-btn registration-btn pull-left">Register</button>

                    <input class="btn registration-btn cancle-btn pull-right" id="btnSignUp" type="button" value="Cancel" data-toggle="modal" data-target="#signUpModal">
                </form>
            </div>
            <div class="modal-footer">
                <p>
                    <a href="#">Need help?</a>
                </p>
            </div>
        </div>
    </div>
</div>
<!--Modal end-->
